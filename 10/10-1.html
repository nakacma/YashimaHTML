<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>アニメーション</title>
		<style>
			*{margin:0px;padding:0px;}
			#box1{width:200px;height:200px;margin:0 auto;
				line-height:200px;text-align:center;
				border:1px solid gray;}

			#box1{transition:transform 1s linear;}
			
			#box1:hover{
				transform:translate(200px,0px) rotate(30deg) scale(2,1);
			}

		</style>
	</head>
	<body>
		<div id="box1">box1</div>
	</body>
</html>
