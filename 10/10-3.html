<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>アニメーション</title>
		<style>
			*{margin:0px;padding:0px;}
			#box1{width:200px;height:200px;margin:0 auto;
				line-height:200px;text-align:center;
				border:1px solid gray;}

			#box1{transition:all 1s linear;}
			#box1:hover{
				color:white;
				background-color:green;
				width:300px;
			}

		</style>
	</head>
	<body>
		<div id="box1">box1</div>
	</body>
</html>
