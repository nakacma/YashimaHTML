<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<style>
			#txt1{
				width:300px;height:300px;margin:50px auto;
				line-height:300px;text-align:center; color:blue;font-size:20px;
				border:1px solid gray;
			}
		</style>
	</head>
	<body>
		<p id="txt1">BOX1</p>
		<button onclick="change1();">ボタン</button>
		
		<script>
			function change1(){
				document.getElementById("txt1").style.color="red";
			}
		</script>
	</body>
</html>
