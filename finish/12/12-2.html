<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS</title>
	</head>
	<body>
		<p id="output1">ここが出力です</p>
		<p><button onclick="btn1();">ボタン</button></p>
		<script>
			var output1 = document.getElementById("output1");
			function btn1(){
				output1.innerHTML = "書き換えました";
			}
		</script>
	</body>
</html>
