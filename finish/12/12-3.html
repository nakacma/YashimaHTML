<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS</title>
	</head>
	<body>
		<p>入力：<input type="text" id="input1"></p>
		<p><button onclick="btn1();">ボタン</button></p>
		<p id="output1">ここが出力です</p>
		<script>
			var input1=document.getElementById("input1");
			var output1 = document.getElementById("output1");
			function btn1(){
				output1.innerHTML = input1.value;
			}
		</script>
	</body>
</html>
