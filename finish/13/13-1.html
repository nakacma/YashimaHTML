<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS</title>
		<style>
			div{
					width:200px;height:200px;
					margin:50px auto;
					line-height:200px;
					text-align:center;
					border:1px solid gray;
				}
		</style>
	</head>
	<body>
		<div id="box1">BOX1</div>
		<button onclick="btn1();">ボタン</button>
		
		<script>
			var box1 = document.getElementById("box1");
		
			function btn1(){
				box1.style.color="red";
			}
		</script>
	</body>
</html>
