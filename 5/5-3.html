<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>入力フォームの様々な部品</title>
		<style>
			section{margin:10px;padding:5px;border:1px solid #eee;}
		</style>
	</head>

	<body>
		<section>
			<input type="range" id="rng1">
			<button onclick="button1();">ボタン1</button>
			<script>
				var rng1=document.getElementById("rng1");
				function button1(){alert(rng1.value);}
			</script>
		</section>
		
		<section>
			<input type="date" id="dte1">
			<button onclick="button2();">ボタン1</button>
			<script>
				var dte1=document.getElementById("dte1");
				function button2(){alert(dte1.value);}
			</script>
		</section>
		
		<section>
			<input type="color" id="clr1">
			<button onclick="button3();">ボタン1</button>
			<script>
				var clr1=document.getElementById("clr1");
				function button3(){alert(clr1.value);}
			</script>
		</section>
	</body>
</html>
